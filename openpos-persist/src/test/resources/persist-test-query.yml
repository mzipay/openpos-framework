---
queries:
-
  name: byMakeAndModel
  where: make = ${make}
  optionalWhereClauses: 
    - model = ${model}
  orderBy: model_year
- 
  name: carSearch
  optionalWhereClauses: 
    - make = ${make}
    - model_year = ${year}
    - model = ${model}
  orderBy: model_year, make, model
-
  name: carCountByModelWithIn
  select: >
    select count(*) as count, model
    from CarModel
    where make in (${make})
    group by model
    order by model
-
  name: carCountByModel
  select: > 
    select count(*) as count, model 
    from CarModel
    where make = ${make} 
    group by model 
    order by model
-
  name: carCountByModel_Segmented
  select: select count(*) as count, model from CarModel
  where: make = ${make}
  groupBy: model
  orderBy: model
- 
  name: carReport
  select: > 
    select count(*) as count, model 
    from CarModel
    where make = ${make} 
      AND model = ${model}
    group by model 
    order by model
- 
  name: carsByLiteralReplacementInWhereClause
  where: $${columnName} = ${columnValue}
- 
  name: carsByLiteralReplacementInSelectClause
  select: select VIN, MODEL_YEAR, MAKE, MODEL, CREATE_TIME, CREATE_BY, LAST_UPDATE_TIME, LAST_UPDATE_BY, COLOR from CarModel WHERE $${columnName} = ${columnValue}
- 
  name: carsByLiteralReplacementInOptionalWhereClause
  optionalWhereClauses: 
    - $${columnName} = ${columnValue}



