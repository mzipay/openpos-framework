<div fxFlexFill fxLayout="row wrap" fxLayoutAlign="center">
    <mat-card *ngFor="let menuItem of menuItems" fxFlexAlign="center" fxHide.xs>
        <button mat-raised-button color=primary style="height:135px;width:135px" [disabled]="!menuItem.enabled"
                (click)="onMenuItemClick(menuItem)" >
            <div fxLayoutAlign="center center" fxLayout="column">
                <app-icon fxFlex="1 0 auto" iconName="{{menuItem.icon}}" iconClass="material-icons mat-64"></app-icon>
                <span fxFlex="1 0 auto" class="text-sm">{{menuItem.title}}</span>
            </div>
        </button>
    </mat-card>
    <mat-card fxFlex fxHide fxShow.xs>
      <mat-nav-list>
          <mat-list-item *ngFor="let menuItem of menuItems" (click)="onMenuItemClick(menuItem)">
            <app-icon  class="primary text-lg" iconName="{{menuItem.icon}}" iconClass="material-icons" ></app-icon>
            <span  class="primary text-lg">&nbsp;{{menuItem.title}}</span>
            <span fxFlex></span>
            <mat-icon class="material-icons">keyboard_arrow_right</mat-icon>
          </mat-list-item>
      </mat-nav-list>
    </mat-card>
</div>
