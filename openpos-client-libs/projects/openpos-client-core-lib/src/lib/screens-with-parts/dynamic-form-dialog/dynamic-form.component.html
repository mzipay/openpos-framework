<div class="form-outer">
    <app-bacon-strip></app-bacon-strip>
    <app-progress-bar-part></app-progress-bar-part>
    
    <div class="form-body">
        <img *ngIf="screen.imageUrl" [src]="screen.imageUrl | imageUrl" class="form-image">
        <app-instructions *ngIf="screen.instructions" class="text-center" [instructions]="screen.instructions" [instructionsSize]="'text-md'"></app-instructions>
        <app-dynamic-form-part [formName]="'form'"
            [submitButton]="screen.submitButton" [alternateSubmitActions]="screen.alternateSubmitActions">
        </app-dynamic-form-part>
    </div>
</div>
