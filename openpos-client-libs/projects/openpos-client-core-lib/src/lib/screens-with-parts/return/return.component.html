<app-bacon-strip class="return-bacon-strip">
    <div class="return-outer">
        <div *ngIf="!(isMobile | async)" class="return-body">
            <section class="receipts" *ngIf="receipts && receipts.length > 0">
                <div class="receipts-content">
                    <strong class="receipts-label muted-color" responsiveClass>
                            {{receipts.length}} Linked Receipt(s)
                    </strong>
                    <div style="overflow-y: auto;">
                        <app-receipt-card *ngFor="let receipt of receipts"
                            class="receipt"
                            [receipt]="receipt" 
                            [removeReceiptAction]="removeReceiptAction" 
                            (click)="onReceiptClick(receipt)">
                        </app-receipt-card>
                    </div>
                </div>
                <div class="vertical-divider grey-background"></div>
            </section>
            <div class="return-items-outer">
                <app-scan-or-search class="scan-or-search mat-elevation-z1" [defaultAction]="screen.checkoutButton"></app-scan-or-search>
                <app-sale-item-card-list class="return-list-background"></app-sale-item-card-list>
                <app-status-strip></app-status-strip>
            </div>
            <app-sale-total-panel></app-sale-total-panel>
        </div>
        <div *ngIf="(isMobile | async)" class="return-body-mobile">
            <app-mobile-loyalty-part class="return-loyalty-mobile"></app-mobile-loyalty-part>
            <app-mobile-sale-item-list class="return-list-background-mobile"></app-mobile-sale-item-list>
        </div>
        <app-mobile-totals-part *ngIf="(isMobile | async)" (swipeup)="openSheet()" responsive-class></app-mobile-totals-part>
        <div *ngIf="(isMobile | async) && receipts && receipts.length > 0" class="receipts-mobile-swipe-up-container dark-background" (swipeup)="openSheet()" responsive-class> 
            <strong class="receipts-label-mobile contrast-color">
                <app-icon iconName="double_arrow" iconClass="double-arrow md"></app-icon>
                {{receipts.length}} Linked Receipt(s)
            </strong>
        </div>
    </div>
</app-bacon-strip>
