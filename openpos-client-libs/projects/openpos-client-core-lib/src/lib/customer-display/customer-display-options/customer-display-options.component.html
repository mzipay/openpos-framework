<div class="customer-display-background customer-display-outer">
    <app-bacon-strip></app-bacon-strip>

    <div class="customer-display-body" fxLayout="column" fxLayoutAlign="center center">

        <div *ngIf="screen.icon" fxFlex="0 0 auto" fxLayoutAlign="center center">
            <app-icon [iconName]="screen.icon" class="options-icon"></app-icon>
        </div>
        <div *ngIf="screen.title" fxFlex="0 0 auto" class="text-xl options-title">
            {{screen.title}}
        </div>

        <img *ngIf="screen.imageUrl" [src]="screen.imageUrl | imageUrl" class="customer-display-options-image">

        <div *ngIf="screen.prompt" fxFlex="0 0 auto" class="text-lg text-center options-prompt">
            {{screen.prompt}}
        </div>

        <app-self-checkout-options-part class="customer-display-options"></app-self-checkout-options-part>

    </div>
</div>
