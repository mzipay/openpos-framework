<div fxLayout="column" fxFlexFill>
    <mat-card-title fxLayout="row">
        <span *ngIf="screen.name" class="text-md">{{screen.name}}</span>
        <div fxFlex="1 1 auto"></div>
        <button *ngIf="screen.backButton" mat-icon-button style="margin:-15px" (click)="session.onAction(screen.backButton.action)" [actionItem]="screen.backButton">
            <mat-icon>close</mat-icon>
        </button>
    </mat-card-title>
    <mat-dialog-content>
        <div fxFlex="0 0 100%" class="lighter" fxLayout="column" fxLayoutAlign="start" style="padding:15px; margin:0px; overflow: auto">
            <div *ngIf="screen.instructions" class="text-sm"> {{screen.instructions}}</div>
            <app-selectable-item-list fxFlex="0 1 100%" [configuration]="listConfig" (selectedItemChange)="onItemChange($event)"
                (selectedItemListChange)="onItemListChange($event)" [defaultSelect]="screen.defaultSelect">
                <ng-template let-item>
					<div [ngClass]="{'muted-color' : !item.enabled}">
                        <div fxShow fxHide.xs="true" fxHide.lg="false" *ngIf="item.title" class="text-sm">{{item.title}}</div>
                        <div fxHide fxHide.xs="false" fxHide.lg="true" *ngIf="item.title" class="text-md">{{item.title}}</div>
                        <div *ngIf="item.properties" fxLayout="row wrap" fxLayoutAlign="space-between">
                            <div *ngFor="let property of item.properties">
                                <div *ngIf="property.label" class="item-property-label">{{property.label}}</div>
                                <p class="item-property-line" *ngFor="let line of property.lines">{{line}}</p>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </app-selectable-item-list>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions fxLayoutAlign="end">
        <button *ngFor="let m of screen.nonSelectionButtons" mat-raised-button color="primary" (click)="doMenuItemAction(m)">
            {{m.title}} </button>
        <button *ngFor="let m of screen.buttons" mat-raised-button color="primary" [disabled]="index<0" (click)="doMenuItemAction(m)">{{m.title}}</button>
    </mat-dialog-actions>
</div>
