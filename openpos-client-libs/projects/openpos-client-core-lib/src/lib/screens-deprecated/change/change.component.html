<div fxFlexFill fxLayout="column" fxLayoutAlign="start" fxLayoutGap="6px" style="padding-top:6px;">
	<mat-card fxFlex="1 1 auto" class="page-content-card scrollable-content-card" fxLayout="column" fxLayoutAlign="start">
		<mat-card-title *ngIf="screen.prompt">{{screen.prompt}}</mat-card-title>
		<mat-card-content>
				<mat-table #table [dataSource]="itemsDataSource">
					<ng-container matColumnDef="type">
						<mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
						<mat-cell *matCellDef="let item"> {{item.type}} </mat-cell>
					</ng-container>
					<ng-container matColumnDef="number">
						<mat-header-cell *matHeaderCellDef> Number </mat-header-cell>
						<mat-cell *matCellDef="let item"> {{item.number}} </mat-cell>
					</ng-container>
					<ng-container matColumnDef="amount">
						<mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
						<mat-cell *matCellDef="let item"> {{item.amount}} </mat-cell>
					</ng-container>
					
					<mat-header-row *matHeaderRowDef="['type', 'number', 'amount']"></mat-header-row>
					<mat-row *matRowDef="let row; columns: ['type', 'number', 'amount'];"></mat-row>
				</mat-table>
	

            <!-- <div *ngIf="items.length == 0" fxLayout="column" fxLayoutAlign="center center">
                <span class="text-md">No tender items.</span>
            </div> -->
		</mat-card-content>
	</mat-card>

	<div fxFlex="0 0 auto" fxLayout="row" fxLayoutAlign="center center"
	 fxLayoutGap="6px">
		<mat-card fxFlex class="page-content-card text-center">
			<mat-card-title class="muted-color text-sm">
				Total
			</mat-card-title>
			<mat-card-content>
				<p class="muted-color text-lg">
                    <app-currency-text [amountText]="screen.total"></app-currency-text>
				</p>
			</mat-card-content>
		</mat-card>
		<mat-card fxFlex class="page-content-card  text-center">
			<mat-card-title class="muted-color text-sm">
				Tendered
			</mat-card-title>
			<mat-card-content>
				<p class="muted-color  text-lg">
                    <app-currency-text [amountText]="screen.tendered"></app-currency-text>
                </p>
			</mat-card-content>
		</mat-card>
		<mat-card fxFlex class="page-content-card text-center">
			<mat-card-title class="muted-color text-sm">
				Balance Due
			</mat-card-title>
			<mat-card-content>
				<p class="muted-color text-lg">
                    <app-currency-text [amountText]="screen.balanceDue"></app-currency-text>
                </p>
			</mat-card-content>
		</mat-card>
	</div>


</div>
