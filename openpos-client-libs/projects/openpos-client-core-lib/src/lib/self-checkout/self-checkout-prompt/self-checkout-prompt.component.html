<div class="self-checkout-outer self-checkout-prompt-outer">
    <app-self-checkout-menu></app-self-checkout-menu>

    <div responsive-class class="self-checkout-body self-checkout-prompt-body">

        <img *ngIf="screen.imageUrl" [src]="screen.imageUrl | imageUrl" class="self-checkout-prompt-image">

        <app-prompt-form-part responsive-class class="self-checkout-prompt-card"></app-prompt-form-part>
        <app-scan-part></app-scan-part>
    </div>
</div>
