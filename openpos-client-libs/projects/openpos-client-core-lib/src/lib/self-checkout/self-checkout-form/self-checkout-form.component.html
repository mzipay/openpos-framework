<div class="self-checkout-outer self-checkout-form-outer">
    <div>
        <app-self-checkout-menu></app-self-checkout-menu>
        <app-progress-bar-part></app-progress-bar-part>
    </div>

    <div responsive-class class="self-checkout-body self-checkout-form-body" fxLayout="column"
        fxLayoutAlign="center center">

        <img *ngIf="screen.imageUrl" [src]="screen.imageUrl | imageUrl" class="self-checkout-form-image">
        <app-instructions *ngIf="screen.instructions" class="text-center instructions" [instructions]="screen.instructions" [instructionsSize]="'text-lg'"></app-instructions>
        <div responsive-class class="self-checkout-form-part-outer">
            <app-auto-complete-address-part *ngIf="screen.autoComplete" [formName]="'form'"
                [submitButton]="screen.submitButton" [alternateSubmitActions]="screen.alternateSubmitActions">
            </app-auto-complete-address-part>
            <app-dynamic-form-part class="self-checkout-form-part" *ngIf="!screen.autoComplete" [formName]="'form'"
                [submitButton]="screen.submitButton" [alternateSubmitActions]="screen.alternateSubmitActions">
            </app-dynamic-form-part>
        </div>
    </div>
</div>
