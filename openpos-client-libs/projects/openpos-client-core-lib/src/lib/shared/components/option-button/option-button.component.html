<button responsive-class
    #button
    mat-flat-button
    [disabled]="disabled"
    (click)="clickFn()"
    [type]="inputType"
    color=primary-inverse
    class="option-item"
>
    <app-icon [iconName]="optionIcon"
        [iconClass]="optionSize"
        [class.muted-color]="disabled"
        [class.primary]="!disabled"
        class="option-icon"></app-icon>
    <span responsive-class class="option-line" [class.muted-color]="disabled" [ngClass]="optionSize">{{optionTitle}}</span>
    <ng-content></ng-content>
</button>
