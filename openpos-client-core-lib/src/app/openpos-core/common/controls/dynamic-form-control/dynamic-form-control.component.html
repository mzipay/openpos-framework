<form fxFlex="1 1 auto" (ngSubmit)="submitForm()" [formGroup]="form" novalidate [markDirtyOnSubmit]="form" fxLayout="column" id="dynamic-form">
    <app-dynamic-form-field *ngFor="let field of screenForm.formElements" [formGroup]="form" [formField]="field" (onFieldChanged)="onFieldChanged($event)"></app-dynamic-form-field>
    <mat-error>
        <app-show-errors [control]="form"></app-show-errors>	
        <div *ngFor="let error of screenForm.formErrors">{{error}}</div>
    </mat-error>	
    <div fxFlex="1 1 auto"></div>
    <div fxFlex="0 0 auto">
        <button fxFlex="0 0 auto" mat-raised-button type="button" color="primary-inverse" *ngFor="let button of buttons" (click)="onButtonClick(button)">
            <span>{{button.label}}</span>
            <mat-icon *ngIf="button.icon" class="material-icons">{{button.icon}}</mat-icon>
        </button>
        <div fxFlex="1 1 auto"></div>
        <button fxFlex="0 0 auto" type="submit" mat-raised-button color=primary *ngIf="submitAction">
            <span>{{submitButtonText}}</span>
            <mat-icon class="material-icons">keyboard_arrow_right</mat-icon>
        </button>
    </div>
</form>
