<div fxFlexFill fxLayout="row" fxLayoutAlign="center center" style="overflow-y: hidden">
    <div fxFlexFill fxFlex="1 1 60%" fxLayout="column" fxLayoutAlign="center stretch" [ngSwitch]="currentView" fxLayoutGap="0px">
        <ng-template ngSwitchCase="ButtonList">
            <div fxFlex="0 0 auto" fxLayoutAlign="center center" *ngIf="screen.icon">
                <mat-icon [svgIcon]="screen.icon" class="top" style="width: 200px; height: 100px;"></mat-icon>
            </div>
            <div fxFlex="1 0 auto" fxLayoutAlign="center center" class="text-md text-center" *ngIf="promptText">
                <b>{{promptText}}</b>
            </div>
            <div fxFlex="0 0 auto" *ngIf="screen.optionsImage">
                <div fxLayoutAlign="center center" style="padding: 0px; margin:8px;">
                    <div [ngClass]="screen.optionsImage"></div>
                </div>
            </div>
            <mat-nav-list fxFlex="1 0 auto">
                <!-- material doesn't yet support enable/disable of mat-list-item, workaround ... -->
                <mat-list-item fxLayoutAlign="center center" class="list-item" *ngFor="let o of optionItems" (click)="o.enabled && onMakeOptionSelection(o)">
                    <app-icon matLine iconName="{{o.icon}}" iconClass="material-icons mat-64"></app-icon>
                    <span matLine [ngClass]="{'muted-color' : !o.enabled}">{{o.displayValue}}</span>
                </mat-list-item>
            </mat-nav-list>
        </ng-template>

        <ng-template ngSwitchCase="OptionForm">
            <!-- <div class="text-md" fxLayoutAlign="center center" *ngIf="promptText" style="padding-top:60pt;"><b>{{promptText}}</b></div> -->
            <mat-card fxFlex="0 0 35%" style="padding-left: 30px; padding-right: 30px;">
                <app-dynamic-form-control fxFlexFill [submitButtonText]="'Enter'" [screenForm]="selectedOption.form"
                    [submitAction]="selectedOption.value"></app-dynamic-form-control>
            </mat-card>
        </ng-template>
    </div>
</div>
